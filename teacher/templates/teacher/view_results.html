<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
</head>
<body>
    <h1>Results for {{ quiz.title }}</h1>
    <table border="1">
        <tr>
            <th>Student</th>
            <th>Score</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.student.username }}</td>
            <td>{{ result.score }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/teacher/teacher_dashboard">Back to Dashboard</a>
</body>
</html>
