<!DOCTYPE html>
<html>
<head>
    <title>Add Question - {{ quiz.title }}</title>
</head>
<body>
    <h1>Add Question to Quiz: {{ quiz.title }}</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="question_text">Question:</label><br>
        <textarea id="question_text" name="question_text" rows="4" cols="50" required></textarea><br><br>

        <label for="option_a">Option A:</label><br>
        <input type="text" id="option_a" name="option_a" required><br><br>

        <label for="option_b">Option B:</label><br>
        <input type="text" id="option_b" name="option_b" required><br><br>

        <label for="option_c">Option C:</label><br>
        <input type="text" id="option_c" name="option_c" required><br><br>

        <label for="option_d">Option D:</label><br>
        <input type="text" id="option_d" name="option_d" required><br><br>

        <label for="correct_option">Correct Option:</label><br>
        <select id="correct_option" name="correct_option" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select><br><br>

        <label for="points">Points (default is 1):</label><br>
        <input type="number" id="points" name="points" min="1" value="1"><br><br>

        <button type="submit">Add Question</button>
    </form>

    <a href="{% url 'teacher_dashboard' %}">Back to Dashboard</a>
</body>
</html>
